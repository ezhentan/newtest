<!DOCTYPE html>
<html>

<head>
	<title>
		How to play an audio repeatedly
		using HTML5?
	</title>
</head>

<body>
  <p>RED VELVET Be Natural</p>

	<audio controls loop>
		<source src="RED VELVET Be Natural mirrored (dubbed).mp3" type="audio/mp3">
	</audio>

	<p>SHINee Lucifer</p>

	<audio controls loop>
		<source src="SHINee Lucifer fancam mirrored (dubbed).mp3" type="audio/mp3">
	</audio>
</body>

</html>
